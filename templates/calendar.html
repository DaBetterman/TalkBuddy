<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuddyTalk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://apis.google.com/js/platform.js?onload=renderGoogleSignInButton" async defer></script>

  </head>
<body>

    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/icon.ico') }}" alt="BuddyTalk-icon" class="icon"></a>
                <span>BuddyTalk</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
  
        <ul>
            <li>
                <a href="{{ url_for('calendar') }}">
                    <i class="bx bxs-calendar"></i>
                    <span class="nav-item">Calendar</span>
                </a>
                <span class="tooltip">Calendar</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-plus-circle"></i>
                    <span class="nav-item">Create</span>
                </a>
                <span class="tooltip">Create Event</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-edit"></i>
                    <span class="nav-item">Edit</span>
                </a>
                <span class="tooltip">Edit Event</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-trash"></i>
                    <span class="nav-item">Delete</span>
                </a>
                <span class="tooltip">Delete Event</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="nav-item">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="nav-item">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
      </div>
  <div class="main-content">
    <!-- <div class="loader"> -->
      <!-- <img src="{{ url_for('static', filename='images/bubbles.gif') }}" alt="" id="loader-img"> -->
    <!-- </div> -->
      <div class="container">
      <h1 class="BuddyTalk">BuddyTalk</h1>
      <input type="text" id="textInput" placeholder="Enter text to speak">
      <button onclick="sendText()">Speak</button>
      <button id="startRecognition" onclick="startRecognition()">Start Recognition</button>
      <button id="stopRecognition" onclick="stopRecognition()" disabled>Stop Recognition</button>
      <button onclick="fetchEvents()">Get Calendar Events</button>
      <button onclick="getEvents()">Get Public Holidays</button>
      <button onclick="deleteEventbyName()">Delete Event</button>

      <ul id="eventsList"></ul>
      </div>
  </div>

  </div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
    // Array of wallpaper image URLs
    const wallpapers = [
      'https://images.pexels.com/photos/53594/blue-clouds-day-fluffy-53594.jpeg',
      'https://images.pexels.com/photos/844297/pexels-photo-844297.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
      'https://images.pexels.com/photos/158163/clouds-cloudporn-weather-lookup-158163.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
      'https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
      'https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
    ];

    // Function to set random wallpaper
    function setRandomWallpaper() {
      const randomIndex = Math.floor(Math.random() * wallpapers.length);
      const randomWallpaper = wallpapers[randomIndex];
      const wallpaperContainer = document.querySelector('.main-content');
      wallpaperContainer.style.backgroundImage = `url('${randomWallpaper}')`;
    }

    // Call the function to set initial wallpaper when the page loads
    window.addEventListener('load', setRandomWallpaper);
  </script>

</body>

</html>
